<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITF Bank</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <p>68070038</p>
            <h2>ITF Website</h2>
            <p>Week 14</p>
        </nav>

        <main class="container">
            <section class="bank">
                <img src="/pic/iconbank.png" alt="iconbank" class="logo">
                <div>
                    <h1>ITF Simple Bank</h1>
                    <p>Welcome to my first HTML + CSS + JS website!</p>
                </div>
            </section>

            <hr>

            <section class="statementBox">
                <textarea id="statement" rows="15" readonly></textarea>
            </section>

            <section class="grid">
                <div>
                    <h2>Account Overview</h2>

                    <!-- Account -->
                    <div class="title">
                        <img src="/pic/jenolee.jpeg" alt="profile" class="icon">
                        <div class="content">
                            <h3>Account Information</h3>
                            <p>Name: Lee Jeno</p>
                            <p>Type: Savigs Account</p>
                        </div>
                    </div>

                    <!-- Information -->
                    <div class="title">
                        <img src="/pic/briefcase.png" alt="briefcase" class="icon">
                        <div class="content fromgrid">
                            <h3>Balance Information</h3>
                            <div>
                                <label>Current account balance:
                                    <input id="accbalanceInput" type="number" value="1000" min="0">
                                </label>
                            </div>
                            <div>
                                <label>Current cash balance:
                                    <input id="cashbalanceInput" type="number" value="1000" min="0">
                                </label>
                            </div>
                            <div>
                                <button id="btnChange" class="btn">Change</button>
                            </div>
                        </div>
                    </div>

                    <!-- Bank Operation -->
                    <div class="title">
                        <img src="/pic/business-card.png" alt="operation" class="icon">
                        <div>
                            <h3>Bank Operation</h3>
                                <select id="operation">
                                    <option value="deposit">Deposit</option>
                                    <option value="withdraw">Withdraw</option>
                                </select>
                                <input id="amount" type="number" value="1" min="0">
                            <div>
                                <button id="btnProceed" class="btn">Proceed</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div>
                    <h2>Financial Tool</h2>

                    <!-- Currency -->
                    <div class="title">
                        <img src="/pic/priceconverter.png" alt="money" class="icon">
                        <div class="content fromgrid">
                            <h3>Currency converter</h3>
                            <div>
                                <label>Input balance:
                                    <input id="converInput" type="number" value="0" min="0">
                                </label>
                            </div>
                            <div>
                                <label>Output balance:
                                    <input id="converOutput" type="number" value="0" min="0" readonly>
                                </label>
                            </div>
                            <div>
                                <label>Input currency:
                                    <select id="converCurrency">
                                        <option value="THB">THB</option>
                                        <option value="USD">USD</option>
                                    </select>
                                    <button id="btnConvert" class="btn">Convert</button>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </section>

        </main>


    </body>
    <script src="script.js"></script>
</html>
